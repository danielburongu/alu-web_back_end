<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _("Welcome") }}</title>
</head>
<body>
    <p>{{ _("Hello, World!") }}</p>
    {% if g.user %}
        <p>{{ _("User: ") }}{{ g.user['name'] }}</p>
        <p>{{ _("Locale: ") }}{{ get_locale() }}</p>
    {% else %}
        <p>{{ _("No user logged in.") }}</p>
    {% endif %}
</body>
</html>
